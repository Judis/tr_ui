<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="kit/css/uikit.min.css" />
        <link rel="stylesheet" href="kit/css/theme.css" />
        <script src="kit/js/uikit.min.js"></script>
        <script src="kit/js/uikit-icons.min.js"></script>
    </head>
    <body class="uk-height-viewport uk-background-muted">
      <div class="uk-card uk-card-default uk-width-large@s uk-width-5-6 uk-position-center">
        <div class="uk-card-media-top uk-padding-small uk-text-center uk-background-primary">
          <h1 class="uk-margin-remove-bottom uk-light">i18n</h1>
        </div>
        <div class="uk-card-body">
          <form>
            <fieldset class="uk-fieldset">
              <h1 class="uk-legend">Password Recovery</h1>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input class="uk-input uk-width-1-1" type="email" placeholder="Email">
                </div>
              </div>

              <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1">Reset Password</button>
              </div>
              <div class="uk-margin-top">
                <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
                  <div class="uk-text-left@s">
                    <button class="uk-button uk-button-link">I Have Account</button>
                  </div>
                  <div class="uk-text-right@s">
                    <button class="uk-button uk-button-link">Forgot Password?</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </body>
</html>
